<div class="modal-header">
  <h5 class="modal-title">Edit Course</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="mb-3">
      <label>Course Title</label>
      <input type="text" formControlName="title" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Instructor</label>
      <input type="text" formControlName="instructor" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="description" rows="3" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="fw-bold">Modules</label>
      <div formArrayName="modules">
        <div
          class="border rounded p-2 mb-2"
          *ngFor="let module of modules.controls; let i = index"
          [formGroupName]="i"
        >
          <div class="row g-2 align-items-center">
            <div class="col-md-5">
              <input
                type="text"
                formControlName="moduleTitle"
                placeholder="Module Title"
                class="form-control"
              />
            </div>
            <div class="col-md-5">
              <input
                type="text"
                formControlName="duration"
                placeholder="Duration"
                class="form-control"
              />
            </div>
            <div class="col-md-2 text-end">
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                (click)="removeModule(i)"
              >
                ✖
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary btn-sm mt-2" (click)="addModule()">
        ➕ Add Module
      </button>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
  <button class="btn btn-primary" (click)="onSave(course.id)">Save</button>
</div>
